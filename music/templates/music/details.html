{% extends 'music/base.html' %}

<!-- Page Title -->
{% block title %}
{{album.album_title}}
{% endblock %}

{% block body %}

<img src="{{ album.album_logo.url }}">
<h1>{{album.album_title}}</h1>
<h5>{{ album.genre }}</h5>
<h3>{{album.artist}}</h3>

<a href="{% url 'music:album-update' album.id %}"><span class="glyphicon glyphicon-edit"> Edit Album</span></a>



{% if error_message %}
    <p><strong>{{ error_message }}</strong></p>
{% endif %}

{% endblock %}
